<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title style="text-align: center;">Notes</ion-title>
    <ion-buttons slot="end" >
      <ion-button [routerLink]="['/readnote']"  >New create</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid >
    <ion-row >
      <ion-col size="6" *ngFor="let item of notes_data; let i = index">
        <ion-card>
          <ion-card-header>
          Notes:
          </ion-card-header>
          <ion-card-content>
            <p>  {{item.title}}</p>
            <ion-buttons slot="start">
              <ion-icon name="open-outline" slot="start" (click)="viewItem(i)"></ion-icon>
              <ion-icon name="create-outline" slot="end" (click)="editNotesModel(i,item.title,item.note_text,item.location,item.book_id)"></ion-icon>
              <ion-icon name="trash-outline" slot="end" (click)="deleteItem(i)"></ion-icon>
            </ion-buttons>
          </ion-card-content>
     
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
