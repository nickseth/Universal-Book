<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Reset Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <label for="fname">Email</label>
    <input type="text" id="fname"  placeholder="email id" value="">
    <ion-row>
      <ion-col class="cta">
        <button type="submit" expand="block">Send</button>
      </ion-col>
    </ion-row>

    <small>
      Please provide the username or email address that you used when you signed
      up for your Evernote account.
    </small>
  </form>
</ion-content>
