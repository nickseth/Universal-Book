<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title >
      Account
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<div class="Account-title" style="height: 200px; display: flex;
  flex-direction: column;text-align: center; justify-content: center;">
  <div class="heading" style="font-size: 50px">Hi</div>
  <div *ngIf="username; else Guist" style="text-align: center">
    <h3>{{username}}</h3>
  </div>
  <ng-template #Guist style="text-align: center"><h3>Guist</h3></ng-template>

</div>
   <ion-list>
  <ion-item>
  
    <ion-label><ion-icon name="moon-outline"></ion-icon>Dark Mode</ion-label>
    <ion-toggle [(ngModel)]="darkValue" [checked]="darkValue" (ionChange)="setTheme($event)" slot="end"></ion-toggle>
  </ion-item>
  <ion-item>
    
    <ion-label [routerLink]="['/wishlist']"><ion-icon name="heart-outline"></ion-icon>Wishlist</ion-label>
  </ion-item>
 <ion-item>
 
    <ion-label [routerLink]="['/mybooks']"> <ion-icon name="book-outline"></ion-icon>My Books</ion-label>
  </ion-item>
  <ion-item>
    
    <ion-label [routerLink]="['/notes']"><ion-icon name="document-outline"></ion-icon>Notes</ion-label>
  </ion-item>
  <ion-item>
   
    <ion-label [routerLink]="['/calculator']"><ion-icon name="calculator-outline"></ion-icon>Calculator</ion-label>
  </ion-item>
  <ion-item>
   
    <ion-label [routerLink]="['/calendarview']"><ion-icon name="calendar-outline"></ion-icon>Calendar</ion-label>
  </ion-item>
</ion-list>
</ion-content>
